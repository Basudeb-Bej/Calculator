<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <fieldset>
  <div class="print">
  <input type="text" name="screen" id="1" disabled>
  </div>
  <div class="keys">
  <button class="dis color" onclick="cal('AC')">AC</button>
  <button class="dis color" onclick="cal('%')">%</button>
  <button class="dis color" onclick="cal('C')">C</button>
  <button class="dis color" onclick="cal('/')">รท</button>
  <button class="dis" onclick="cal('7')">7</button>
  <button class="dis" onclick="cal('8')">8</button>
  <button class="dis" onclick="cal('9')">9</button>
  <button class="dis color" onclick="cal('*')">ร</button>
  <button class="dis" onclick="cal('4')">4</button>
  <button class="dis" onclick="cal('5')">5</button>
  <button class="dis" onclick="cal('6')">6</button>
  <button class="dis color" onclick="cal('-')">-</button>
  <button class="dis" onclick="cal('1')">1</button>
  <button class="dis" onclick="cal('2')">2</button>
  <button class="dis" onclick="cal('3')">3</button>
  <button class="dis color" onclick="cal('+')">+</button>
  <button class="dis" onclick="cal('00')">00</button>
  <button class="dis" onclick="cal('0')">0</button>
  <button class="dis" onclick="cal('.')">.</button>
  <button style="background-color: #FA9305" class="dis" onclick="calculator()">=</button>
  </div>
  </fieldset>
  
  <script src="main.js"></script>
</body>
</html>
